<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
           <div id="result">
               <input type="text" id="input"/>
           </div>
           <div id="keyboard">
               <div class="row">
               <button id="block0" class="item">0</button>
               <button id="block1" class="item">1</button>
               <button id="block2" class="item">2</button>
               <button id="plus" class="item">+</button>
               </div>
               <div class="row">
               <button id="block3" class="item">3</button>
               <button id="block4" class="item">4</button>
               <button id="block5" class="item">5</button>
               <button id="minus" class="item">-</button>
                 </div>
                 <div class="row">
               <button id="block6" class="item">6</button>
               <button id="block7" class="item">7</button>
               <button id="block8" class="item">8</button>
               <button id="divide" class="item">/</button>
               </div>
               <div class="row">
               <button id="block9" class="item">9</button>
               <button id="dot" class="item">.</button>
               <button id="clr" class="item">Reset</button>
               <button id="multiply" class="item">*</button>
               </div>
               <div class="row">
                <button id="ans" class="item">Ans</button>
                </div>
           </div>
        </div>
    </div>
      <script src="index.js"></script>
</body>
</html>
